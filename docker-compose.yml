version: '2.3'

services:

  app:
    build:
      context: .
      target: app
    volumes:
      - ./:/var/www
    restart: unless-stopped
    ports:
      - 9000:9000
    environment:
      SERVICE_NAME: app
      SERVICE_TAGS: dev

  websocket:
    build:
      context: .
      target: websocket
    volumes:
      - ./:/var/www
    restart: unless-stopped
    ports:
      - 6001:6001
    environment:
      SERVICE_NAME: app
      SERVICE_TAGS: dev

  webserver:
   image: nginx:alpine
   restart: unless-stopped
   ports:
     - 80:80
     - 443:443
   volumes:
     - ./:/var/www
     - ./nginx/conf.d/:/etc/nginx/conf.d/

  db:
    image: mysql:5.7
    restart: unless-stopped
    ports:
      - 3306:3306
    environment:
      MYSQL_DATABASE: pdbd
      MYSQL_ROOT_PASSWORD: root
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - dbdata:/var/lib/mysql/
      - ./mysql/my.cnf:/etc/mysql/my.cnf

  redis:
    image: redis:alpine

volumes:
  dbdata:
